<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizations - Drift Registry</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        :root {
            --drift-navy: #1e3a8a;
            --drift-ocean: #0ea5e9;
            --drift-teal: #06b6d4;
            --drift-cyan: #22d3ee;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
    <div x-data="organizationsApp()">
        <!-- Header -->
        <nav class="bg-slate-800 border-b border-slate-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                                üê≥ Drift Registry
                            </h1>
                        </div>
                        <div class="hidden md:ml-6 md:flex md:space-x-8">
                            <a href="/" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Dashboard</a>
                            <a href="/repositories" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Repositories</a>
                            <a href="/users" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Users</a>
                            <a href="/organizations" class="text-blue-400 border-b-2 border-blue-400 px-3 py-2 text-sm font-medium">Organizations</a>
                            <a href="/settings" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page Header -->
            <div class="mb-8 flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold text-white">Organizations</h1>
                    <p class="mt-2 text-gray-400">Manage teams and organization-level access</p>
                </div>
                <button class="px-4 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-lg hover:from-blue-700 hover:to-cyan-700 transition-all">
                    + Create Organization
                </button>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6">
                <input
                    type="text"
                    x-model="searchQuery"
                    placeholder="Search organizations..."
                    class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                >
            </div>

            <!-- Organizations Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <template x-for="org in filteredOrganizations" :key="org.id">
                    <div class="glass-card rounded-xl p-6 hover:scale-105 transition-all duration-300 group cursor-pointer">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-pink-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M13 6a3 3 0 11-6 0 3 3 0 016 0zM18 8a2 2 0 11-4 0 2 2 0 014 0zM14 15a4 4 0 00-8 0v3h8v-3z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-white group-hover:text-cyan-400 transition-colors" x-text="org.name"></h3>
                                    <p class="text-sm text-gray-400" x-text="org.slug"></p>
                                </div>
                            </div>
                            <span class="px-2 py-1 text-xs font-medium rounded-full"
                                :class="{
                                    'bg-green-900 text-green-300': org.plan === 'enterprise',
                                    'bg-blue-900 text-blue-300': org.plan === 'pro',
                                    'bg-gray-900 text-gray-300': org.plan === 'free'
                                }"
                                x-text="org.plan.toUpperCase()">
                            </span>
                        </div>

                        <p class="text-gray-300 text-sm mb-4 line-clamp-2" x-text="org.description"></p>

                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div class="text-center">
                                <div class="text-2xl font-bold text-cyan-400" x-text="org.members"></div>
                                <div class="text-xs text-gray-400">Members</div>
                            </div>
                            <div class="text-center">
                                <div class="text-2xl font-bold text-blue-400" x-text="org.repositories"></div>
                                <div class="text-xs text-gray-400">Repositories</div>
                            </div>
                        </div>

                        <div class="flex items-center justify-between text-sm">
                            <div class="flex items-center space-x-2">
                                <span class="w-2 h-2 rounded-full"
                                    :class="{
                                        'bg-green-500': org.status === 'active',
                                        'bg-yellow-500': org.status === 'pending',
                                        'bg-red-500': org.status === 'suspended'
                                    }">
                                </span>
                                <span class="text-gray-400 capitalize" x-text="org.status"></span>
                            </div>
                            <div class="flex space-x-2">
                                <button class="p-2 text-gray-400 hover:text-cyan-400 transition-colors" title="Settings">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                <button class="p-2 text-gray-400 hover:text-red-400 transition-colors" title="Delete">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Empty State -->
            <div x-show="filteredOrganizations.length === 0" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-300 mb-2">No organizations found</h3>
                <p class="text-gray-400">Create your first organization to manage teams and repositories.</p>
            </div>
        </div>
    </div>

    <script>
        function organizationsApp() {
            return {
                searchQuery: '',
                organizations: [
                    {
                        id: 1,
                        name: 'Acme Corporation',
                        slug: 'acme-corp',
                        description: 'Enterprise solutions and cloud infrastructure',
                        members: 45,
                        repositories: 23,
                        plan: 'enterprise',
                        status: 'active'
                    },
                    {
                        id: 2,
                        name: 'Gaming Studios',
                        slug: 'gaming-studios',
                        description: 'High-performance gaming engine development',
                        members: 12,
                        repositories: 8,
                        plan: 'pro',
                        status: 'active'
                    },
                    {
                        id: 3,
                        name: 'Startup Labs',
                        slug: 'startup-labs',
                        description: 'Innovation and rapid prototyping',
                        members: 5,
                        repositories: 3,
                        plan: 'free',
                        status: 'pending'
                    }
                ],
                get filteredOrganizations() {
                    return this.organizations.filter(org =>
                        org.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        org.description.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        org.slug.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );
                }
            }
        }
    </script>
</body>
</html>
