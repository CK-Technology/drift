<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositories - Drift Registry</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/assets/styles.css">
    <style>
        :root {
            --drift-navy: #1e3a8a;
            --drift-ocean: #0ea5e9;
            --drift-teal: #06b6d4;
            --drift-cyan: #22d3ee;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-100 min-h-screen">
    <div x-data="repositoriesApp()">
        <!-- Header -->
        <nav class="bg-slate-800 border-b border-slate-700">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-cyan-400 bg-clip-text text-transparent">
                                üê≥ Drift Registry
                            </h1>
                        </div>
                        <div class="hidden md:ml-6 md:flex md:space-x-8">
                            <a href="/" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Dashboard</a>
                            <a href="/repositories" class="text-blue-400 border-b-2 border-blue-400 px-3 py-2 text-sm font-medium">Repositories</a>
                            <a href="/users" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Users</a>
                            <a href="/organizations" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Organizations</a>
                            <a href="/settings" class="text-gray-300 hover:text-white px-3 py-2 text-sm font-medium">Settings</a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
            <!-- Page Header -->
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-white">Repositories</h1>
                <p class="mt-2 text-gray-400">Manage your container repositories and images</p>
            </div>

            <!-- Search and Filters -->
            <div class="mb-6 flex flex-col sm:flex-row gap-4">
                <div class="flex-1">
                    <input
                        type="text"
                        x-model="searchQuery"
                        placeholder="Search repositories..."
                        class="w-full px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white placeholder-gray-400 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                </div>
                <select
                    x-model="sortBy"
                    class="px-4 py-2 bg-slate-800 border border-slate-600 rounded-lg text-white focus:ring-2 focus:ring-blue-500"
                >
                    <option value="name">Sort by Name</option>
                    <option value="updated">Last Updated</option>
                    <option value="size">Size</option>
                    <option value="pulls">Pull Count</option>
                </select>
            </div>

            <!-- Repository Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6">
                <template x-for="repo in filteredRepositories" :key="repo.name">
                    <div class="glass-card rounded-xl p-6 hover:scale-105 transition-all duration-300 group cursor-pointer">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center">
                                    <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
                                    </svg>
                                </div>
                                <div>
                                    <h3 class="text-lg font-semibold text-white group-hover:text-cyan-400 transition-colors" x-text="repo.name"></h3>
                                    <p class="text-sm text-gray-400" x-text="repo.namespace"></p>
                                </div>
                            </div>
                            <span class="px-2 py-1 text-xs font-medium bg-green-900 text-green-300 rounded-full">
                                Public
                            </span>
                        </div>

                        <p class="text-gray-300 text-sm mb-4 line-clamp-2" x-text="repo.description"></p>

                        <div class="flex items-center justify-between text-sm text-gray-400 mb-4">
                            <div class="flex items-center space-x-4">
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                    </svg>
                                    <span x-text="repo.tags"></span> tags
                                </span>
                                <span class="flex items-center">
                                    <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"/>
                                    </svg>
                                    <span x-text="repo.pulls"></span> pulls
                                </span>
                            </div>
                            <span x-text="repo.size"></span>
                        </div>

                        <div class="flex items-center justify-between">
                            <span class="text-xs text-gray-500" x-text="'Updated ' + repo.lastUpdated"></span>
                            <div class="flex space-x-2">
                                <button class="p-2 text-gray-400 hover:text-cyan-400 transition-colors">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"/>
                                        <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                                <button class="p-2 text-gray-400 hover:text-red-400 transition-colors">
                                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

            <!-- Empty State -->
            <div x-show="filteredRepositories.length === 0" class="text-center py-12">
                <svg class="mx-auto h-12 w-12 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2M4 13h2m13-8v4H7V5h10z"/>
                </svg>
                <h3 class="text-lg font-medium text-gray-300 mb-2">No repositories found</h3>
                <p class="text-gray-400">Get started by pushing your first image to this registry.</p>
            </div>
        </div>
    </div>

    <script>
        function repositoriesApp() {
            return {
                searchQuery: '',
                sortBy: 'name',
                repositories: [
                    {
                        name: 'my-web-app',
                        namespace: 'company',
                        description: 'Production web application with optimized layers',
                        tags: 15,
                        pulls: '2.1k',
                        size: '245 MB',
                        lastUpdated: '2 hours ago',
                        isPublic: true
                    },
                    {
                        name: 'api-service',
                        namespace: 'backend',
                        description: 'Microservice API with auto-scaling capabilities',
                        tags: 8,
                        pulls: '892',
                        size: '156 MB',
                        lastUpdated: '1 day ago',
                        isPublic: false
                    },
                    {
                        name: 'game-engine',
                        namespace: 'gaming',
                        description: 'High-performance game engine with Bolt optimizations',
                        tags: 23,
                        pulls: '5.7k',
                        size: '1.2 GB',
                        lastUpdated: '3 days ago',
                        isPublic: true
                    }
                ],
                get filteredRepositories() {
                    let filtered = this.repositories.filter(repo =>
                        repo.name.toLowerCase().includes(this.searchQuery.toLowerCase()) ||
                        repo.description.toLowerCase().includes(this.searchQuery.toLowerCase())
                    );

                    return filtered.sort((a, b) => {
                        switch (this.sortBy) {
                            case 'name':
                                return a.name.localeCompare(b.name);
                            case 'updated':
                                return new Date(b.lastUpdated) - new Date(a.lastUpdated);
                            case 'pulls':
                                return parseInt(b.pulls.replace(/[^\d]/g, '')) - parseInt(a.pulls.replace(/[^\d]/g, ''));
                            default:
                                return 0;
                        }
                    });
                }
            }
        }
    </script>
</body>
</html>
